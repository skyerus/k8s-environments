---
apiVersion: "extensions/v1beta1"
kind: "Deployment"
metadata:
  name: "riptides-api"
  namespace: "default"
  labels:
    app: "riptides-api"
    microservice: "riptides"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "riptides-api"
      microservice: "riptides"
  template:
    metadata:
      labels:
        app: "riptides-api"
        microservice: "riptides"
    spec:
      containers:
        - name: "api-sha256"
          image: "eu.gcr.io/riptides/api@sha256:c901a0416ff3c0a66984b70045dc2dafd4f34f22f105d0b801ff8e66f4e2a7d7"
          env:
            - name: DB_HOST
              value: 10.35.240.3
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: riptides-mysql-user-skye
                  key: user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: riptides-mysql-user-skye
                  key: password
            - name: DB_NAME
              value: riptides
            - name: JWT_MY_SECRET_KEY
              value: /app/config/jwt/private.pem
            - name: JWT_MY_PUBLIC_KEY
              value: /app/config/jwt/public.pem
            - name: JWT_MY_PASSPHRASE
              valueFrom:
                secretKeyRef:
                  name: riptides-api-keys-secret
                  key: password
            - name: APP_SECRET
              value: 7e3ece4540f94b5d8919e1d91a2d846f
            - name: SPOTIFY_REDIRECT_URI
              value: https://riptides.io/settings
            - name: SPOTIFY_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: spotify-creds-secret
                  key: client_id
            - name: SPOTIFY_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: spotify-creds-secret
                  key: client_secret
            - name: REDIS_HOST
              value: 10.0.14.156
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: password
          lifecycle:
            postStart:
              exec:
                command: ["/bin/bash", "-c", "php bin/console doctrine:migrations:migrate -n"]
          volumeMounts:
            - name: keys
              mountPath: /app/config/jwt
            - name: google
              mountPath: /app/config/google
      volumes:
        - name: keys
          secret:
            secretName: riptides-api-keys
            items:
            - key: private.pem
              path: private.pem
            - key: public.pem
              path: public.pem
        - name: google
          secret:
            secretName: storage-service-credentials
            items:
            - key: google.json
              path: google.json
---
apiVersion: "autoscaling/v2beta1"
kind: "HorizontalPodAutoscaler"
metadata:
  name: "riptides-api-hpa"
  namespace: "default"
  labels:
    app: "riptides-api"
    microservice: "riptides"
spec:
  scaleTargetRef:
    kind: "Deployment"
    name: "riptides-api"
    apiVersion: "apps/v1beta1"
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: "Resource"
      resource:
        name: "cpu"
        targetAverageUtilization: 80
