---
apiVersion: "extensions/v1beta1"
kind: "Deployment"
metadata:
  name: "riptides-ui"
  namespace: "default"
  labels:
    app: "riptides-ui"
    microservice: "riptides"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "riptides-ui"
      microservice: "riptides"
  template:
    metadata:
      labels:
        app: "riptides-ui"
        microservice: "riptides"
    spec:
      containers:
        - name: "ui-sha256"
          image: "eu.gcr.io/riptides/ui@sha256:4bcba956d12373164cb6935efd287f9f0b877901eab663a95e299700a6ba2228"
          env:
            - name: API_URL
              value: https://riptides.io
            - name: CHAT_SOCKET_URL
              value: https://riptides.io
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: 80
              scheme: HTTP
            initialDelaySeconds: 3
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: 80
              scheme: HTTP
            initialDelaySeconds: 3
            periodSeconds: 3
          ports:
            - name: riptides-ui
              containerPort: 80
          lifecycle:
            postStart:
              exec:
                command: ["/bin/bash", "-c", "npm build"]
---
apiVersion: "autoscaling/v2beta1"
kind: "HorizontalPodAutoscaler"
metadata:
  name: "riptides-ui-hpa"
  namespace: "default"
  labels:
    app: "riptides-ui"
    microservice: "riptides"
spec:
  scaleTargetRef:
    kind: "Deployment"
    name: "riptides-ui"
    apiVersion: "apps/v1beta1"
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: "Resource"
      resource:
        name: "cpu"
        targetAverageUtilization: 80
